<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pdf-container {
            width: 100%;
            height: 90vh;
        }

        .button-container {
            padding: 15px;
            text-align: center;
        }

        .download-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <embed src="MembershipForm.pdf" type="application/pdf" width="100%" height="100%">
    </div>

    <div class="button-container">
        <a href="your-file.pdf" download>
            <button class="download-button">Save and Download PDF</button>
        </a>
    </div>

</body>
</html>
